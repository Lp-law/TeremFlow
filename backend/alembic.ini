[alembic]
script_location = alembic
; NOTE: The URL is overridden in `alembic/env.py` via the DATABASE_URL env var (or settings.database_url).
; Keep a valid placeholder here so configparser interpolation doesn't break Alembic.
sqlalchemy.url = sqlite+pysqlite:///./dev.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


