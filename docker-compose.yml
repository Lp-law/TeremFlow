services:
  postgres:
    image: postgres:16
    container_name: teremflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teremflow
    ports:
      - "5432:5432"
    volumes:
      - teremflow_pgdata:/var/lib/postgresql/data

volumes:
  teremflow_pgdata:


